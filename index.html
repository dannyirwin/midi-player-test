<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webmidi"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <meta charset="utf-8" />
  </head>
  <body>
    <div class="controls">
      <label for="defaultSongs">Pick a song:</label>
      <div id="defaultSongs" name="defaultSongs"></div>
      <label for="fileInput">Or upload a Midi File:</label>
      <input type="file" name="fileInput" />
      <hr/>
      <button id="playButton" disabled>Play</button>
      <button id="pauseButton" disabled>Pause</button>
      <hr />
      <input type="checkbox" checked id="allowDestructionButton">Enable Object Destruction</input>
    </div>
    <script src="bundle.js" defer></script>
    <script src="sketch.js" defer></script>
  </body>
</html>
